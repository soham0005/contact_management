<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <div class="my-card mt-3">

                    <div th:if="${session.message}" th:classappend="${isSuccess} ? 'alert-success' : 'alert-danger'" class="alert" role="alert">
                        <p th:text="${session.message}"></p>

                    </div>

                    <h1 class="text-center">
                        REGISTER HERE
                    </h1>

                    <form th:action="@{/registerNewUser}" method="post" th:object="${user}">

                        <div class="form-group">
                            <label for="exampleInputName1">Your Name</label>
                            <input type="text"
                                   name="name"
                                   class="form-control" id="exampleInputName1"
                                   aria-describedby="nameHelp"
                                   placeholder="Enter your Name"
                                   th:value="${user.name}"
                                   required>
                        </div>
                        <br>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Your Email</label>
                            <input type="email"
                                   name="email"
                                   class="form-control" id="exampleInputEmail1"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter your Email"
                                   th:value="${user.email}"
                                   required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Your Password</label>
                            <input type="password"
                                   name="password"
                                   class="form-control" id="exampleInputPassword1"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter your Password"
                                   required>
                        </div>

                        <br>
                        <div class="form-group">
                            <textarea name="about" rows="10" style="width: 100%;"  th:value="${user.about}" placeholder="Enter Something about you"></textarea>
                        </div>


                        <div class="form-group form-check">
                            <input type="checkbox"
                            name="agreement" class="form-check-input" id="agreement"></input>
                            <label for="agreement">Accept Terms and Condition</label>
                        </div>

                        <div class="container text-center">

                            <button type="submit" class="btn btn-primary" style="width: 100%; display: block;">Submit</button>
                            <br>
                            <button type="reset" class="btn btn-warning" style="width: 100%; display: block;">Reset Form</button>

                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
</section>

</body>
</html>
